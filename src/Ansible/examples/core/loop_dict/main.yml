---
- hosts: localhost
  gather_facts: false

  pre_tasks:
    - name: "Include Samples"
      include_vars:
        file: "{{ lookup('env', 'DEVCS64_SAMPLES') + '/Ansible/vars_dict_01.yml' }}"
    - name: "Include Samples"
      include_vars:
        file: "{{ lookup('env', 'DEVCS64_SAMPLES') + '/Ansible/vars_dict_02.yml' }}"
