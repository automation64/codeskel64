        msg: "{{ item }}"
      loop: "{{ vars_dict_02 | list }}"

    - name: "2.2: Loop dict | list"
      debug:
        msg: "{{ item }}"
      loop: "{{ vars_dict_01 | list }}"

    - name: "2.3: Loop dict | list"
