---
# Define supported platforms
X_ROLE_NAME_X_platforms:
  - "CentOS8"
  - "OracleLinux8"
  - "Ubuntu20"
  - "Ubuntu21"
  - "Fedora33"
  - "Fedora35"
  - "Debian10"
  - "Debian11"

# Group Linux Distributions by family
X_ROLE_NAME_X_os_family: "
  {%- if
      ( ansible_distribution == 'CentOS' ) or
      ( ansible_distribution == 'OracleLinux' ) or
      ( ansible_distribution == 'Fedora' )
  -%}
    {{ 'RedHat' }}
  {%- elif
      ( ansible_distribution == 'Debian' ) or
      ( ansible_distribution == 'Ubuntu' )
  -%}
    {{ 'Ubuntu' }}
  {%- else -%}
    {{ 'Linux' }}
  {%- endif -%}
  "

# Define common paths
X_ROLE_NAME_X_base_common:
  access:
    user:
      owner: "root"
#      X_DEFAULT_USER_X: "{{ X_ROLE_NAME_X_users['X_DEFAULT_USER_X']['name'] }}"
    group:
      owner: "root"
#      X_DEFAULT_USER_X: "{{ X_ROLE_NAME_X_users['X_DEFAULT_USER_X']['group'] }}"
    mode:
      dir: "0755"
      file: "0644"
      exe: "0755"
  templates:
    X_TEMPLATE_SERVER_X: "X_TEMPLATE_SERVER_NAME_X.j2"

# Define subsystem server options. This will be used along with X_ROLE_NAME_X_server_options
X_ROLE_NAME_X_server_presets:
  X_PREDEFINED1_X: ""

X_ROLE_NAME_X_firewall_predefined:
  id: "X_ROLE_NAME_X"

# Temporary variables
X_ROLE_NAME_X___prepare_path: ~
...
