---
- name: "Converge"
  hosts: all
  gather_facts: false
  tasks:

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"
      changed_when: false

    - name: "Initialize Role with defaults"
      ansible.builtin.include_role:
        name: "__ROLE_NAME__"
...
