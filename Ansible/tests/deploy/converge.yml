---
- name: "Converge"
  hosts: all
  gather_facts: false
  tasks:

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"
      changed_when: false

    - name: "Deploy required packages"
      vars:
        __ROLE_NAME__:
          deploy: true
      ansible.builtin.include_role:
        name: "__ROLE_NAME__"
...
