---
dependency:
  name: "galaxy"
  options:
    ignore-errors: true
    role-file: "meta/requirements-dev.yml"
    requirements-file: "meta/requirements-dev.yml"
driver:
  name: "podman"
lint: |
  set -e
  yamllint .
  ansible-lint -c ${X_SHELL_PROJECT_ID_X_ANSIBLE_LINT}
platforms:
  - name: "centos8"
    image: "centos:8"
    pre_build_image: false
    groups:
      - redhat
      - rhel
      - centos
      - linux
  - name: "ubuntu20"
    image: "public.ecr.aws/lts/ubuntu:20.04_stable"
    pre_build_image: false
    groups:
      - ubuntu
      - linux
  - name: "ubuntu21"
    image: "ubuntu:21.04"
    pre_build_image: false
    groups:
      - ubuntu
      - linux
  - name: "fedora33"
    image: "fedora:33"
    pre_build_image: false
    groups:
      - redhat
      - fedora
      - linux
  - name: "oraclelinux8"
    image: "docker.io/library/oraclelinux:8"
    pre_build_image: false
    groups:
      - redhat
      - rhel
      - linux
  - name: "centos8-systemd"
    image: "centos:8"
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    pre_build_image: false
    groups:
      - redhat
      - rhel
      - centos
      - linux
  - name: "oraclelinux8-systemd"
    image: "docker.io/library/oraclelinux:8"
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    pre_build_image: false
    groups:
      - redhat
      - rhel
      - linux
provisioner:
  name: "ansible"
verifier:
  name: "ansible"
...
